<!DOCTYPE html>
<html lang="it" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreamingCommunity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'scale-in': 'scaleIn 0.3s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(12px); }
  </style>
</head>
<body class="bg-[#0a0a0b] min-h-screen text-gray-100 selection:bg-blue-500/30 overflow-x-hidden">
  <!-- Dynamic Background -->
  <div class="fixed inset-0 bg-[radial-gradient(circle_at_20%_30%,_rgba(37,99,235,0.05)_0%,_transparent_50%)] pointer-events-none"></div>
  <div class="fixed inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-10 pointer-events-none"></div>

  <!-- Top Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 h-16 glass z-50 border-b border-white/5 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-8">
        <!-- Logo & Status -->
        <a href="{% url 'download_dashboard' %}" class="flex items-center group space-x-3 transition-all">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/20 group-hover:scale-110 group-active:scale-95 transition-all">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
            </div>
            <div class="hidden sm:block">
                <p class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-500 leading-none mb-1">Status</p>
                <p class="text-xs font-bold text-gray-400 group-hover:text-white transition-colors">Download Attivi</p>
            </div>
        </a>

        <!-- Simple Nav Links -->
        <div class="hidden md:flex items-center space-x-6">
            <a href="{% url 'search_home' %}" class="text-sm font-bold text-gray-400 hover:text-white transition-colors">Home</a>
            <a href="#" class="text-sm font-bold text-gray-400 hover:text-white transition-colors">Esplora</a>
            <a href="#" class="text-sm font-bold text-gray-400 hover:text-white transition-colors">Novit√†</a>
        </div>
    </div>

    <!-- Right Side / Account or Search Placeholder -->
    <div class="flex items-center space-x-4">
        <div class="w-8 h-8 rounded-full bg-gray-800 border border-white/10 flex items-center justify-center overflow-hidden">
            <div class="w-4 h-4 text-gray-500">
                <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>
            </div>
        </div>
    </div>
  </nav>

  <div class="relative z-10 w-full pt-24 pb-12 px-6 lg:px-12">
    {% if messages %}
    <div class="fixed top-20 right-6 z-50 space-y-4 pointer-events-none">
        {% for message in messages %}
        <div class="p-4 rounded-2xl {% if message.tags == 'success' %}bg-green-500/20 border border-green-500/30 text-green-300{% else %}bg-red-500/20 border border-red-500/30 text-red-300{% endif %} backdrop-blur-xl flex items-center shadow-2xl animate-slide-up pointer-events-auto min-w-[300px]">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm font-bold">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
